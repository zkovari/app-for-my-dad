name: Upload artifacts as release asset

on:
  release:
    types: [ created ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install beeware
      - name: Create with beeware
        run: |
          briefcase create
      - name: Package with beeware
        run: |
          briefcase build
          briefcase package
      - uses: actions/upload-artifact@v2
        with:
          name: app-win-artifact
          path: windows\Vakhangya-0.1.0.msi
      - name: Get Release
        uses: bruceadams/get-release@v1.3.2
        id: get_release
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Release Asset
        uses: shogo82148/actions-upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: windows\Vakhangya-0.1.0.msi
